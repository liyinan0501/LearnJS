<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 3000px;
      }
      div {
        width: 300px;
        height: 300px;
        background-color: pink;
        margin: 100px;
      }
    </style>
  </head>
  <body>
    <div></div>
    <script>
      document.addEventListener('click', function (e) {
        //pageX 和 pageY 跟文档坐标有关系
        console.log('clientX:' + e.clientX, 'clientY:' + e.clientY) //可见窗口中，鼠标距离左上角的位置。
        console.log('pageX:' + e.pageX, 'pageY:' + e.pageY) //整个页面中，鼠标距离左上角的位置。
        console.log('offsetX:' + e.offsetX, 'offsetY:' + e.offsetY) //整个元素中，鼠标距离左上角的位置。
      })
    </script>
  </body>
</html>
