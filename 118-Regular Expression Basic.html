<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <script>
      // Regular Expression

      // Regular Expression is a object
      // defining:
      // let reg = /expression/
      let reg = /frontend/
      let str = 'I am a frontend developer.'

      // .test() for checking whether or not include the word 'frontend'
      // also can write: /frontend/.test(str)
      console.log(reg.test(str)) // return true or false
      // .exec() for searching
      console.log(reg.exec(str)) // return a string[] or null
    </script>
  </body>
</html>
