<html lang="en">
  <head>

    <title>Document</title>

  <body>
    <script>
      let num = +prompt('Input a number:')
      num = num || 0
      // if num = 0, num % 4 === 0 and 100 === 0
      if (num % 4 === 0 && num % 100 !== 0) {
        console.log(`Number ${num} is right`)
      }
      console.log(`Number ${num} is wrong`)
    </script>
  </body>
