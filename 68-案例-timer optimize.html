<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 300px;
        height: 50px;
        background-color: pink;
        text-align: center;
        line-height: 50px;
      }
    </style>
  </head>
  <body>
    <div></div>
    <script>
      let arr = [
        'Sunday',
        'Monday',
        'Tuesday',
        'Wednesday',
        'Thursday',
        'Friday',
        'Saturday',
      ]
      let div = document.querySelector('div')
      getTime() // Optimize, no need to wait 1 second after running the setInterval
      setInterval(getTime, 1000)

      function getTime() {
        let date = new Date() //Big capital Date()
        let year = date.getFullYear()
        let month = date.getMonth() + 1
        let date1 = date.getDate()
        let hour = date.getHours()
        let min = date.getMinutes()
        let sec = date.getSeconds()
        let day = date.getDay()
        let weekday = date.getDay()
        div.innerHTML = `Today: ${year}-${month}-${date1} ${hour}:${min}:${sec} ${arr[weekday]}`
      }
    </script>
  </body>
</html>
