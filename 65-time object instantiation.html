<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 65-time object 时间对象
      // Can get current time in the system 得到系统当前的时间
      // the keyword 'new' means instantiated 发现new关键词时，一般将这个操作称为实例化

      let arr = [] // same: let arr = new Array()
      let obj = {} // same: let obj = new Object()

      //new Data()with empty can get current time
      let date = new Date() // Date is a class, data variable is a instance of class Data
      console.log(date) // Fri May 06 2022 20:56:18 GMT+0300 (Eastern European Summer Time)

      //new Data('2021-08-29 18:30:00') with specific time can retrieve this time back
      let last = new Date('2021-08-29 18:30:00') // specific time
      console.log(last) // Sun Aug 29 2021 18:30:00 GMT+0300 (Eastern European Summer Time)
    </script>
  </body>
</html>
