    <script>
      function fn(arr) {
        let min = (max = arr[0])
        for (let i = 0; i < arr.length; i++) {
          //option1
          max < arr[i] ? (max = arr[i]) : max
          min > arr[i] ? (min = arr[i]) : min

          //option2
          // max = max < arr[i] ? arr[i] : max
          // min = min > arr[i] ? arr[i] : min
        }
        return [max, min]
      }
      let value = fn([1, , 5, 8, 2, 0])
      document.write(`max: ${value[0]}, min: ${value[1]}`)
    </script>
