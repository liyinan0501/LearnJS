<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = 3 > 5 && 2 < 7 && 3 == 4
      console.log(a) // false

      let b = 3 <= 4 || 3 > 1 || 3 != 2
      console.log(b) // true

      let c = 2 === '2'
      console.log(c) // false

      let d = !c || (b && a)
      console.log(d) // true

      //闰年判定
      let year = +prompt('Input the year: ')
      if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
        console.log(`The year of ${year} is leap year!`)
      } else {
        console.log(`The year of ${year} is common year!`)
      }
    </script>
  </body>
</html>
