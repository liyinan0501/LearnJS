<html lang="en">

  <body>
    <script>
      //69-timestamp 时间戳

      //时间戳就是毫秒数 for countdown
      //Count the total Milliseconds(ms) from 1970-01-01 00:00:00 to now

      ////get total Milliseconds(ms) from 1970-01-01 00:00:00 to now
      //option1
      let date = new Date()
      console.log(date.getTime())

      //option2
      console.log(+new Date())

      //option3 (only can get current timestamp)
      console.log(Date.now()) //without using instantiation(new keyword)

      console.log('-----------------------')
      console.log(+new Date()) //get current timestamp
      console.log(+new Date('2023-01-01 12:00:00')) //get the future(specific time) timestamp
    </script>
  </body>
</html>
