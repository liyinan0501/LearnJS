<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title></title>
    <style>
      li {
        list-style: none;
        width: 1200px;
      }
      * {
        padding: 0;
        margin: 0;
      }
      div {
        width: 1200px;
        height: 400px;
        margin: 50px auto;
        overflow: hidden;
      }
      li {
        width: 240px;
        height: 400px;
        float: left;
        transition: all 500ms;
      }
    </style>
  </head>
  <body>
    <div>
      <ul>
        <li><img src="./86-手风琴/images/1.jpg" alt="" /></li>
        <li><img src="./86-手风琴/images/2.jpg" alt="" /></li>
        <li><img src="./86-手风琴/images/3.jpg" alt="" /></li>
        <li><img src="./86-手风琴/images/4.jpg" alt="" /></li>
        <li><img src="./86-手风琴/images/5.jpg" alt="" /></li>
      </ul>
    </div>
  </body>
  <script>
    let lis = document.querySelectorAll('li')
    for (let i = 0; i < lis.length; i++) {
      lis[i].addEventListener('mouseenter', function () {
        for (let j = 0; j < lis.length; j++) {
          lis[j].style.width = '100px'
        }
        this.style.width = '800px'
      })
      lis[i].addEventListener('mouseleave', function () {
        for (let j = 0; j < lis.length; j++) {
          lis[j].style.width = '240px'
        }
      })
    }
  </script>
</html>
