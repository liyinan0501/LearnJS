<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>

  <body>
    <script>
      //arguments 可以查看传进函数的参数
      //只在函数内有效
      //表现形式：伪数组
      //伪数组比真数组少了一些pop push 等方法
      function fn() {
        console.log(arguments)
        let sum = 0
        for (let i = 0; i < arguments.length; i++) {
          sum += arguments[i]
        }
        console.log(sum)
      }
      fn(1, 2, 3)
    </script>
  </body>
</html>
