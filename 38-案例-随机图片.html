  <body>
    <img src="./33-综合案例-产品展示/images/course01.png" alt="" />
    <script>
      let pic = document.querySelector('img')

      setInterval(() => getRandom(1, 8), 2000)

      function getRandom(min, max) {
        let random = Math.floor(Math.random() * (max - min + 1)) + min
        pic.src = `./33-综合案例-产品展示/images/course0${random}.png`
      }
