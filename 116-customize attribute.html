<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <div class="box" data-index="0" data-name="andy"></div>
    <script>
      let box = document.querySelector('.box')
      box.setAttribute('myid', 10)
      console.log(box.getAttribute('myid'))
      box.removeAttribute('myid')

      // Best Practise: setAttribute start from data-
      // like setAttribute('data-id', 10)
      console.log(box.dataset) //object {index: '0', name: 'andy'}
      console.log(box.dataset.index)
    </script>
  </body>
</html>
