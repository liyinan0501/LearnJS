<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>Click1</button>
    <br />
    <button class="second">Click2</button>
    <script>
      // 83-unbind event
      // L0 onclick: the second event will cover the previous event.
      let btn = document.querySelector('button')
      btn.onclick = function () {
        console.log('1st')
      }
      btn.onclick = function () {
        // this will cover the '1st'.
        console.log('2st')
      }
      // unbind onclick
      //btn.onclick = null

      // L1 onclick: the second event will never cover the previous event.
      let btn2 = document.querySelector('.second')
      btn2.addEventListener('click', function () {
        console.log('1')
      })
      btn2.addEventListener('click', add)
      function add() {
        console.log('2')
      }
      // unbind onclick
      // btn2.removeEventListener('click', add)
    </script>
  </body>
</html>
