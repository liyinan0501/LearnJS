<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let person = {
        uname: 'jack',
        age: 18,
      }
      for (let k in person) {
        // k 是属性名
        // k === 'uname' === 'age'
        console.log(k)
        // 打印属性值
        console.log(person[k])
      }
      console.log(person['age'])
    </script>
  </body>
</html>
